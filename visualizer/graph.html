<!DOCTYPE html>
<html>
  <head>
    <title>New Concept Computing</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/graph.css"/>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous">
    </script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/d3" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">New Concept Computing</a>
      <div class="collapse navbar-collapse" id="navbarsExample02">
        <div class="mr-auto"></div>
        <ul class="navbar-nav my-md-0">
          <li class="nav-item">
            <a class="nav-link">
              <span id="info-score">0</span>/<span id="info-total">0</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"><span id="info-time">0</span> seconds</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container-fluid">
      <svg id="graph-svg" viewBox="0 0 1000 1000">
        <g id="scored-edges"></g>
        <g id="neighboring-edges"></g>
        <g id="current-edges"></g>
        <g id="embed-edges"></g>
        <g id="embed-vertices"></g>
        <g id="neighboring-vertices"></g>
      </svg>
    </main>
    <script src="js/graph.js"></script>
  </body>
</html>
